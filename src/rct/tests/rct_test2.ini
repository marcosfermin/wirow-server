; Brocha testing config

[main]

host = 127.0.0.1
port = 8888
data = {program}-data

[log]

verbose = yes

[servers]

;ice_servers = stun.l.google.com:19305 stun1.l.google.com:19305
;               stun2.l.google.com:19305

[rtc]

ports = 10000..59999

[worker]

; log_level = debug
log_level = warn
log_tags = info, ice, dtls, rtp, srtp, rtcp, rtx, bwe, score, simulcast, svc, sctp

;; Worker command timeout in seconds. Default 30 sec
command_timeout_sec = 0

;; Router configuration
router_options = {
    "codecs": [
      {
        "kind": "audio",
        "mimeType": "audio/opus",
        "clockRate": 48000,
        "channels": 2
      },
      {
        "kind": "video",
        "mimeType": "video/VP8",
        "clockRate": 90000,
        "parameters": {
          "x-google-start-bitrate": 1000
        }
      },
      {
        "kind": "video",
        "mimeType": "video/VP9",
        "clockRate": 90000,
        "parameters": {
          "profile-id": 2,
          "x-google-start-bitrate": 1000
        }
      },
      {
        "kind": "video",
        "mimeType": "video/h264",
        "clockRate": 90000,
        "parameters": {
          "packetization-mode": 1,
          "profile-level-id": "4d0032",
          "level-asymmetry-allowed": 1,
          "x-google-start-bitrate": 1000
        }
      },
      {
        "kind": "video",
        "mimeType": "video/h264",
        "clockRate": 90000,
        "parameters": {
          "packetization-mode": 1,
          "profile-level-id": "42e01f",
          "level-asymmetry-allowed": 1,
          "x-google-start-bitrate": 1000
        }
      }
    ]
  }

[dtls]

cert_file = {config_file_dir}/ssl-cert-snakeoil.pem
cert_key_file = {config_file_dir}/ssl-cert-snakeoil.key
